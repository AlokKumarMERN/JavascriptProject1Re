<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stope watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timestyle">
        <span>The Time is &nbsp</span>
        <span id="time"></span>
    </div>

    <div id="parent">
    <div id="container">    
        <div id="time">
            <span class="digit"id="hr">00</span>
            <span class="text">Hr</span>
            <span class="digit"id="min">00</span>
            <span class="text">Min</span>
            <span class="digit"id="Sec">00</span>
            <span class="text">Sec</span>
            <span class="digit"id="count">00</span>
        </div>
        <div id="btn-container"></div>
            <button class="btn" id="Start" onclick="Start()">Start</button>
            <button class="btn" id="Stop"onclick="Stop()">Stop</button>
            <button class="btn" id="Reset"onclick="Reset()">Reset</button>
    </div>
    </div>

    <div class="changeColor">
        Click me for change color of background every second
        <button class="btn1" id="start">start</button>
        <button class="btn1" id="stop">stop</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
